    <div class="container-container">
      <div class="title">
        <h1>Monitor The Coronavirus Outbreak</h1>
      </div>
      <div id="variable-input" class="input-container container">
        <h3>1. Select a way to monitor the outbreak</h3>
        <div class="options-flex-container graph-options">
          <div class="graph-flex-item">
            <input type="radio" id="deathIncrease" name="metric" value="deathIncrease" class="graph-type" checked>
            <label for="deathIncrease">New Deaths</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="positiveIncrease" name="metric" value="positiveIncrease" class="graph-type">
            <label for="positiveIncrease">New Cases</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="avgPositiveIncrease" name="metric" value="avgPositiveIncrease" class="graph-type">
            <label for="avgPositiveIncrease">Average Daily Cases</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="avgDeathIncrease" name="metric" value="avgDeathIncrease" class="graph-type">
            <label for="avgDeathIncrease">Average Daily Deaths</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="deathsPerK" name="metric" value="deathsPerK" class="graph-type">
            <label for="deathsPerK">New Deaths Relative to Population</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="casesPerK" name="metric" value="casesPerK" class="graph-type">
            <label for="casesPerK">New Cases Relative to Population</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="avgDailyGrowthRateCases" name="metric" value="avgDailyGrowthRateCases" class="graph-type">
            <label for="avgDailyGrowthRateCases">Average Daily Growth Rate in Cases</label>
          </div>

          <div class="graph-flex-item">
            <input type="radio" id="avgDailyGrowthRateDeaths" name="metric" value="avgDailyGrowthRateDeaths" class="graph-type">
            <label for="avgDailyGrowthRateDeaths">Average Daily Growth Rate in Deaths</label>
          </div>
        </div>
      </div>
