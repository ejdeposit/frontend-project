<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Covid Dashboard App</title>

  <body>
    
    <div id="variable-input" class="input-container container">
      <h3>1. Select a way to monitor the outbreak</h3>

      <div>
        <input type="radio" id="deathIncrease" name="metric" value="deathIncrease" checked>
        <label for="deathIncrease">New Deaths</label>
      </div>

      <div class='container'>
        <input type="radio" id="positiveIncrease" name="metric" value="positiveIncrease">
        <label for="positiveIncrease">New Cases</label>
      </div>
    </div>

    <div class="input-container container">
      <h3>2. Select a state</h3>
      <div id="state-input" class="container options-flex-container">
        <div class="state-flex-item">
          <input type="checkbox" class="state" id="washington" name="washington" value="WA" checked>
          <label for="washington">Washington</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="oregon" name="oregon" value="OR">
          <label for="oregon">Oregon</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="california" name="california" value="CA">
          <label for="california">California</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="statename" name="statename" value="ST">
          <label for="statename">statename</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="statename" name="statename" value="ST">
          <label for="statename">statename</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="statename" name="statename" value="ST">
          <label for="statename">statename</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="statename" name="statename" value="ST">
          <label for="statename">statename</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="statename" name="statename" value="ST">
          <label for="statename">statename</label>
        </div>

        <div class="state-flex-item">
          <input type="checkbox" class="state" id="statename" name="statename" value="ST">
          <label for="statename">statename</label>
        </div>
      </div>
    </div>

    <div id="output" class="container">graph
      <canvas id="myChart" aria-label="donut chart" role="img"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
